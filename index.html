<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Shark Attack</title>
        <link rel="icon" href="./assets/images/favicon.png" type="image/png" />
        <link rel="stylesheet" href="/css/styles.css" />
        <script src="/js/login.js" defer type="module"></script>
        <script src="/js/profilePicture.js" defer></script> 
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <span class="navbar-title"><a href="/">Shark Attack</a></span
                    ><a href="/"
                        ><img src="/assets/images/Logo.svg" alt="Shark Attack Logo"
                    /></a>
                </div>

                <!-- Hamburger Icon -->
                <div class="hamburger" id="hamburger-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <div class="navbar-links" id="navbar-links">
                    <a href="index.html">Homepage</a>
                    <a href="https://shark.gloor.dev" target="_blank">About us</a>
                    <a href="game.html">The Game</a>
                    <a href="leaderboard.html">Leaderboard</a>
                    <a href="login.html" id="loginLink">Login</a>
                    <img src="" alt="Profile Pic" id="navbarProfilePic" class="navbar-profile-pic" />
                </div>
            </nav>
        </header>
        <main class="content">
            <div class="header-container">
                <h1>Shark Attack</h1>
                <img src="/assets/images/Logo.svg" alt="Shark Attack Logo" />
            </div>
            <div class="main-buttons">
                <a class="main-btn" href="game.html">Play</a>
                <a class="main-btn" href="leaderboard.html">Leaderboard</a>
                <a class="main-btn" id="mainLoginButton" href="login.html">Login</a>
                <p id="mainNoAccountLink">
                    No account? <a href="register.html">Join the fun!</a>
                </p>
            </div>
        </main>
        <footer class="footer">
            <p>made with &lt;3 from the shark attack team</p>
        </footer>
        <script>
            // Toggle navbar links on hamburger icon click
            document
                .getElementById("hamburger-icon")
                .addEventListener("click", function () {
                    document.getElementById("navbar-links").classList.toggle("active");
                });

            // Fetch and display profile picture on page load
            document.addEventListener("DOMContentLoaded", () => {
                fetchAndDisplayProfilePicture("navbarProfilePic");
            });
        </script>
    </body>
</html>
